<h1>SpaceX Quiz</h1>
<p><b>Description:</b></p>

<p><b>1</b> information will be missing, fill it in and check</p>
<div id="QuizUI">
    <button type="button" id="NewLaunch" class="btn btn-success" value="1">Generate New Launch question</button>

    <button type="button" id="NewCrew" class="btn btn-success" value="3">Generate New Crew question</button>
    <button type="button" id="NewPayload" class="btn btn-success" value="4">Generate New Payload question</button>
